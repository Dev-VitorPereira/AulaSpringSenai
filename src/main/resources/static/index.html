<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Alunos Cadastrados</h1>

    <!-- ðŸ†• FormulÃ¡rio para cadastro de novo aluno -->
    <form id="cadastro-form">
      <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required />
      <input type="email" id="emailAluno" placeholder="Email do Aluno" required />
      <input type="text" id="telefoneAluno" placeholder="Telefone do Aluno" required />
      <button type="submit">Cadastrar Aluno</button>
    </form>

    <br/>

    <!-- Tabela de alunos -->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="aluno-tbody">
        <!-- Os dados dos alunos vÃ£o aparecer aqui -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
